<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Manuel Rivera Becerra" />
		<!-- CSS -->
		<link rel="stylesheet" href="./public/styles/customize.css">
		<link rel="stylesheet" href="./public/styles/normalize.css">
		<link rel="stylesheet" href="./public/styles/index.css">
		<!-- Icons -->
		<link rel="shortcut icon" href="./public/img/icon.svg" type="image/x-icon">
		<title>Chocolator2000</title>
	</head>
	<body>
		<header id="header-main">
			<div class="title">
				<iconify-icon icon="twemoji:chocolate-bar"></iconify-icon>
				<h1>Chocolator2000</h1>
			</div>
		</header>
		<main>
			<section class="section-content active visible" id="section-add-relations">
				<article id="container-sections-relation">
					<section class="section-relation">
						<header class="description">
							<div class="part1">
								<h3>Agrega la primera relación</h3>
								<button class="btn-add-member">
									<iconify-icon icon="material-symbols:library-add-rounded"></iconify-icon>
								</button>
							</div>
							<div class="part2">
								<button class="btn-delete-relation">
									<iconify-icon icon="ep:document-delete"></iconify-icon>
								</button>
								<div class="dialog-confirm">
									<h4>¿Deseas eliminar toda la lista</h4>
									<footer>
										<button class="confirm-btn confirm-yes">
											<iconify-icon icon="material-symbols:check-circle"></iconify-icon>
											<span>Sí</span>
										</button>
										<button class="confirm-btn confirm-no">
											<iconify-icon icon="gridicons:cross-circle"></iconify-icon>
											<span>No</span>
										</button>
									</footer>
								</div>
							</div>
						</header>
						<article class="container">
						</article>
					</section>
					<section class="section-relation">
						<header class="description">
							<div class="part1">
								<h3>Agrega la segunda relación</h3>
								<button class="btn-add-member">
									<iconify-icon icon="material-symbols:library-add-rounded"></iconify-icon>
								</button>
							</div>
							<div class="part2">
								<button class="btn-delete-relation">
									<iconify-icon icon="ep:document-delete"></iconify-icon>
								</button>
								<div class="dialog-confirm">
									<h4>¿Deseas eliminar toda la lista</h4>
									<footer>
										<button class="confirm-btn confirm-yes">
											<iconify-icon icon="material-symbols:check-circle"></iconify-icon>
											<span>Sí</span>
										</button>
										<button class="confirm-btn confirm-no">
											<iconify-icon icon="gridicons:cross-circle"></iconify-icon>
											<span>No</span>
										</button>
									</footer>
								</div>
							</div>
						</header>
						<article class="container">
						</article>
					</section>
				</article>
				<button id="btn-raffle">
					<iconify-icon icon="icon-park-outline:cycle"></iconify-icon>
					<span>Chocolatear</span>
				</button>
			</section>
			<section class="section-content" id="section-results">
				<section class="container">
					<article class="content">
						<article class="container-results" id="container-results-1">
						</article>
						<article class="container-results" id="container-results-2">
						</article>
					</article>
				</section>
				<button id="btn-back">
					<iconify-icon icon="entypo:back"></iconify-icon>
				</button>
			</section>
		</main>
		<footer id="footer-main">
			<h5>© Desarrollado por Leunknown (Manuel Rivera)</h5>
		</footer>
		<!-- Scripts here -->
		<script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
		<script type="module" src="./public/scripts/index.js"></script>
	</body>
</html>
